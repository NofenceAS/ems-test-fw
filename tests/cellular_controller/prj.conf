CONFIG_ZTEST=y
CONFIG_ZTEST_MOCKING=y
CONFIG_ZTEST_PARAMETER_COUNT=20
CONFIG_COLLAR_PROTOCOL=y

# Configuration required by Event Manager
CONFIG_EVENT_MANAGER=y
CONFIG_LINKER_ORPHAN_SECTION_PLACE=y
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=8192
CONFIG_HEAP_MEM_POOL_SIZE=8192

# Custom reboot handler is implemented for test purposes
CONFIG_RESET_ON_FATAL_ERROR=n
CONFIG_REBOOT=y
CONFIG_STDOUT_CONSOLE=y

CONFIG_NETWORKING=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_OFFLOAD=y
CONFIG_NET_SOCKETS_OFFLOAD=y

CONFIG_NET_TCP=y
CONFIG_NET_UDP=n

# Server IP address
CONFIG_NET_IPV4=y
CONFIG_MODEM_UBLOX_SARA_R4_APN="onomondo"
CONFIG_NET_CONFIG_PEER_IPV4_ADDR="185.215.195.137" #"195.34.89.241" #ublox echo server (port#: 7)
